<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> Lab 4 </title>

<style>
#main a {font:"Arial Black", Gadget, sans-serif; color:#B1B1B1; margin::.5em;

}

#pic {width:400px; height:300px;}
#caption{font: 1em/1.2 Tahoma, Geneva, sans-serif;}
</style>


</head>




<body>
<nav id="main">  

<a href="images/b_smyth.jpg" title="Handsome">Pic1</a>
<a href="images/bsmyth.jpg" title="Chocolate">Pic2</a>
<a href="images/Smyth.jpg" title="Fine">Pic3</a>
</nav>

<img id="pic" src="images/b_smyth.jpg" alt= "Singer" />
<p id="caption"> Handsome</p>



<script>


var gallery = {

 
 init: function(e)
{ 

// collect all anchor tags inside of nav
// add event onto each of them 

var links = document.querySelectorAll('#main a');
   for(var i=0; i< links.length; i++) 
   {
	links[i].onclick = gallery.changePic;   
   }
	
},


changePic: function (e)
{
	e.preventDefault();
	var pic = document.querySelector("#pic");
	var caption = document.getElementById('caption');
	pic.src = e.target.href;
	caption.firstChild.nodeValue = e.target.title;
}

}
window.onload = gallery.init;

</script>
</body>
</html>
